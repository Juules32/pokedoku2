name: Deploy Frontend

permissions:
  contents: write

on:
  push:
    tags:
      - v*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install, Build & Deploy
        run: npm install
        run: npm run build
        run: npm run deploy
